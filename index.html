<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="manifest" href="manifest.json">
    <title>Boost your Mind!!!</title>
</head>

<body class="bg">
    <div class="container mt-5">
        <div class="p-3 mb-2 bg-dark text-white text-center h1 border rounded border-white">MIND GAMES</div>
        <button onclick="generate()" class="btn btn-dark border rounded border-white my-2" id="btnStart">Start Game</button>
        <h5 id="question" class="bg-white h2 text-center p-3 mb-2 border border-dark rounded my-3"> press start game.. the question appears on screen </h5>
        <h5 id="check" class="bg-white h3 p-3 mb-2 border border-dark rounded" > check your answer</h5>
        <input type="number" class="form-control form-control-lg my-4" id="answer" placeholder="Enter Your Answer.....">
        <button id="checkAnswer" class="btn btn-dark border border-white rounded float-right  " onclick="check()">Check</button>
        <br>
        <h5 id="correctAnswer"></h5>
    </div>


    <script src="js/app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
